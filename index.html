<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><title>Contact form simple</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"><link rel="stylesheet" href="assets/css/styles.min.css"></head><body><!-- Start: Contact Form Basic --><section class="position-relative py-4 py-xl-5" style="color: var(aliceblue);"><div class="container position-relative"><div class="row d-flex justify-content-center" style="background: var(--white);"><div class="col-md-8 col-lg-6 col-xl-5"><div class="card"><div class="card-body text-center p-sm-5" style="color: var(--gray);background: var(--secondary);"><h4 class="font-weight-bold mb-3" style="color: var(--white);">COLLAGE OF NURSING AND MIDWIFRY KANO COMPASS</h4><form method="post"><!-- Start: Success Example --><div class="mb-3"><label style="text-align: right;color: var(--white);">Full Name</label><input class="form-control" type="text" id="name-2" name="name" placeholder="name"><label style="text-align: right;color: var(--white);">Gender</label><select class="form-control" id="name-1" name="gender" placeholder="gender" value="GENDER" style="font-size: 16px;"><option value="">select gender</option><option value="">Male</option><option value="">Female</option></select><label style="text-align: right;color: var(--white);">Age</label><input class="form-control" type="number" id="name-4" name="age" placeholder="age" value="AGE"><label style="text-align: right;color: var(--white);">Phone Number</label><input class="form-control" type="tel" id="name-3" name="name" placeholder="phone"><label style="text-align: right;color: var(--white);">Address</label><textarea class="form-control" placeholder="address"></textarea></div><!-- End: Success Example --><label style="text-align: right;color: var(--white);">Email</label><!-- Start: Error Example --><div class="mb-3"><input class="form-control" type="email" id="email-2" name="email" placeholder="email"><label style="text-align: right;color: var(--white);">Label</label><input class="form-control" type="text" id="email-1" name="lga" placeholder="L.G.A"></div><!-- End: Error Example --><div class="mb-3"></div><div></div></form><button class="btn btn-primary d-block w-100" type="submit">Send </button></div></div></div></div></div></section><!-- End: Contact Form Basic --><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script></body></html>
